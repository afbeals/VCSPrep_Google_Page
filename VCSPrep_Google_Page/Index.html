<!DOCTYPE html>
<html>
<head>
  <title>Google_Page</title>
  <link rel="stylesheet" type="text/css" href="custom.css">
</head>
<body>
  <div class="top-navbar">
    <div class="nav-elements">
      <div class="profile-btn">
       +You
      </div>
      <div class="gmail-btn">
        Gmail
      </div>
      <div class="images-btn">
        Images
      </div>
      <div class="dots-btn">
        XX
      </div>
      <div class="sign-btn">
        Sign In
      </div>
    </div>
  </div 
  <div class="logo">
    <div class="google-logo">
      <img src="google.gif">
    </div>
  </div>
  <div class="search-bar">
    <center>
      <form class="form">
        <input type="text" class="search-bar-stl" placeholder="Enter your search terms">
        </br>
        <input type="submit"   class="search-btn" value="Google Search">
        <input type="submit"   class="search-btn" value="I'm Feeling Lucky">  
      </form>
    </center>
  </div>
  <div class="bottom-navbar">
    <div class="bottom-nav-elements">
      <div class="left-elements">
        <div class="advertising-btn">
          Advertising
        </div>
        <div class="business-btn">
          Business
        </div>
        <div class="about-btn">
          About
        </div>
      </div>
      <div class="right-elements">
        <div class="privacy-btn">
          Privacy & Terms
        </div>
        <div class="settings-btn">
          Settings
        </div>
      </div>
    </div>
  </div>
</body>
</html>
